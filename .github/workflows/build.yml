name: SonarQube
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Обов'язково для коректного аналізу SonarQube
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
      
      - name: Ensure dotnet tools PATH
        run: echo "$env:USERPROFILE\.dotnet\tools" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      # Встановлюємо інструмент для SonarScanner та dotnet-coverage
      - name: Install .NET tools
        run: |
          dotnet tool install --global dotnet-sonarscanner
          dotnet tool install --global dotnet-coverage

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Start SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          # Запускаємо аналіз, вказуючи шлях до cobertura coverage report
          dotnet-sonarscanner begin `
            /k:"Skiper29_SmartAgroPlan" `
            /o:"skiper29" `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
            /d:sonar.cs.cobertura.reportsPaths="coverage.cobertura.xml" `
            /d:sonar.host.url="https://sonarcloud.io"

      - name: Build solution
        run: dotnet build --configuration Release --no-incremental

      - name: Run tests with coverage
        run: |
          # Використовуємо dotnet-coverage для збору покриття
          # Результат буде збережено у файл coverage.cobertura.xml у кореневому каталозі
          dotnet-coverage collect `
            --output-format cobertura `
            --output-file coverage.cobertura.xml `
            "dotnet test SmartAgroPlan.XUnitTest/SmartAgroPlan.XUnitTest.csproj --no-build"

      - name: End SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          # Завершуємо аналіз SonarQube. Звіт про покриття буде завантажено автоматично.
          dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
